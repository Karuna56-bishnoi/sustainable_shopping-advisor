<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
</head>
<body>
    <h1>Your Sustainable Product Recommendations</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - Sustainability Score: {{ product.sustainability }}</li>
        {% endfor %}
    </ul>
    
    <p>Total Carbon Footprint: {{ footprint.total_footprint }}</p>
    <a href="/">Back to Home</a>
</body>
</html>
